<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>БыкиКоровы</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Быки и Коровы</h1>
    <div class="menuNone">
      <h3>Вы победили</h3>
      <p class="resultUser"></p>
        <button class="newGame">Начать новую игру</button>
    </div>
    <div class="container">
      <div class="playground">
        <div class="inputGround">
          <input class="input_value" type="text" placeholder="0000" readonly/>
          <div class="number_place">
            <button class="number_value one">1</button>
            <button class="number_value two">2</button>
            <button class="number_value three">3</button>
            <button class="number_value four">4</button>
            <button class="number_value five">5</button>
            <button class="number_value six">6</button>
            <button class="number_value seven">7</button>
            <button class="number_value eight">8</button>
            <button class="number_value nine">9</button>
            <button class="number_value clear">C</button>
            <button class="number_value zero">0</button>
            <button class="number_value delete_one">&larr;</button>
          </div>
          <button class="btn">Подтвердить</button>
        </div>

        <div class="outputGround">
          <h2>Ваши ходы</h2>
          <div class="output_step">
            
          </div>
        </div>
      </div>
    </div>
    <script src="js/play.js"></script>
    <script>
      //запуск рандомайзера для начала игры
      randomizerBot();
    </script>
    <script src="js/input.js"></script>
  </body>
</html>
